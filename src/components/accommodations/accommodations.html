
<ion-card>
	<img src="{{apartment?.dP?.url}}" (load)="imageLoaded = true" [hidden]="!imageLoaded">
	<div [hidden]="imageLoaded">
		<div style="position: relative; top:0; left: 0; width:100%; height: 100%; ">
	    	<img src="assets/imgs/placeholder.jpg" >
	    </div>
	    <ion-spinner name="ios" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
	    </ion-spinner>
	</div>
    
	<ion-card-content>
		<ion-card-title>
			{{apartment?.room_type}}, R{{apartment?.price}}
		</ion-card-title>
		<p>{{apartment?.property?.vicinity}}</p>
	</ion-card-content>
</ion-card>
