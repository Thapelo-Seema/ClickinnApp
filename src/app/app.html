<ion-nav #content [root]="rootPage"></ion-nav>
<div *ngIf="loading" class="centered_on_screen">
	<ion-spinner name="ios"></ion-spinner>
</div>

<ion-menu [content]="content" swipeEnabled="false">
	<ion-content>
		<ion-item text-wrap no-lines style="background: #000030; color: white">
		    <ion-avatar item-left>
		      <img src="{{ user?.photoURL }}" (load)="dpLoaded = true" [hidden]="!dpLoaded" class="round" imageViewer/>
		      <img src="assets/imgs/placeholder.png" [hidden]="dpLoaded" imageViewer />
		    </ion-avatar>
		    <h1 text-center>
		        {{user?.displayName}}
		    </h1>
		    <p text-center style="color: white">{{user?.email}}</p>
		    <p text-center style="color: white">{{user?.phoneNumber}}</p>
		</ion-item>
		<ion-list padding>
		      <button ion-item menuClose (click)="gotoProfile()">
		        <ion-icon name="ios-contact-outline" item-end></ion-icon>
		       Profile
		      </button>
		      <button ion-item menuClose (click)="gotoBookings()">
		        <ion-icon name="ios-stopwatch-outline" item-end></ion-icon>
		        Appointments
		      </button>
		      <button ion-item  menuClose (click)="gotoChats()" >
		        <ion-icon name="ios-chatboxes-outline" item-end></ion-icon>
		        Chats
		      </button>
		      <button ion-item menuClose (click)="gotoLiked()" >
		        <ion-icon name="ios-heart-outline" item-end></ion-icon>
		        Liked Apartments
		      </button>
		      <button ion-item  no-lines menuClose (click)="gotoDeposits()" >
		        <ion-icon name="ios-cash-outline" item-end></ion-icon>
		        Transactions
		      </button>
		      <button ion-item no-lines menuClose color="secondary" (click)="gotoLandlordDash()" >
		        <!-- <ion-icon name="ios-cloud-upload-outline" item-end></ion-icon> -->
		        Agents Dashboard
		      </button>
		      <button ion-item no-lines menuClose color="primary" (click)="gotoOwners()" >
		        <!-- <ion-icon name="ios-cloud-upload-outline" item-end></ion-icon> -->
		        Landlord Dashboard 
		      </button>
		      <button *ngIf="user?.user_type == 'admin' " ion-item menuClose  (click)="gotoSupportAdmin()" >
		        <!-- <ion-icon name="help" item-end></ion-icon> -->
		        Support 
		      </button>
		      <button ion-item menuClose  (click)="gotoBursaryDash()" >
		        <!-- <ion-icon name="ios-cloud-upload-outline" item-end></ion-icon> -->
		        Bursary placements
		      </button>
		      <button ion-item menuClose  (click)="gotoSupport()" >
		        <ion-icon name="help" item-end></ion-icon>
		        Help
		      </button>
		      <button ion-item menuClose (click)="logout()">
		        Logout
		        <ion-icon name="ios-power-outline" item-end></ion-icon>
		      </button>
		</ion-list>
	</ion-content>
</ion-menu>
