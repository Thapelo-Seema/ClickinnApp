<ion-nav #content [root]="rootPage"></ion-nav>

<ion-menu [content]="content" swipeEnabled="false">
	<ion-content>
		<ion-item text-wrap no-lines style="background: #000030; color: white">
		    <ion-avatar item-left>
		      <img src="{{ user?.photoURL }}" (load)="dpLoaded = true" [hidden]="!dpLoaded" class="round" imageViewer/>
		      <img src="assets/imgs/placeholder.png" [hidden]="dpLoaded" imageViewer />
		    </ion-avatar>
		    <h1 text-center>
		        {{user?.displayName}}
		    </h1>
		    <p text-center style="color: white">{{user?.email}}</p>
		    <p text-center style="color: white">{{user?.phoneNumber}}</p>
		</ion-item>
		<ion-list padding-horizontal>
		      <button ion-item menuClose padding-horizontal (click)="gotoProfile()">
		        <ion-icon name="ios-contact-outline" item-end></ion-icon>
		       <strong>Profile</strong>
		      </button>
		      <button ion-item padding-horizontal menuClose (click)="gotoBookings()">
		        <ion-icon name="ios-stopwatch-outline" item-end></ion-icon>
		        <strong>Appointments</strong>
		      </button>
		      <button ion-item padding-horizontal  menuClose (click)="gotoChats()" >
		        <ion-icon name="ios-chatboxes-outline" item-end></ion-icon>
		        <strong>Chats</strong>
		      </button>
		      <button ion-item padding-horizontal  menuClose (click)="gotoLiked()" >
		        <ion-icon name="ios-heart-outline" item-end></ion-icon>
		        <strong>Liked Apartments</strong>
		      </button>
		      <button ion-item padding-horizontal style="color: #d4af37"  menuClose (click)="gotoDeposits()" >
		        <ion-icon name="ios-cash-outline" item-end></ion-icon>
		        <strong>Payments</strong>
		      </button>
		      <button ion-item padding-horizontal  menuClose style="color: #32db64" (click)="gotoLandlordDash()" >
		        <ion-icon name="stats" item-end></ion-icon>
		        <strong>Agents Dashboard</strong>
		      </button>
		      <button ion-item padding-horizontal  menuClose style="color: #488aff" (click)="gotoOwners()" >
		        <ion-icon name="stats" item-end></ion-icon>
		        <strong>Landlord Dashboard</strong> 
		      </button>
		      <button *ngIf="user?.user_type == 'admin' " ion-item padding-horizontal menuClose  (click)="gotoSupportAdmin()" >
		        <!-- <ion-icon name="help" item-end></ion-icon> -->
		        <strong>Support</strong> 
		      </button>
		      <button ion-item menuClose padding-horizontal  (click)="gotoBursaryDash()" >
		        <!-- <ion-icon name="ios-cloud-upload-outline" item-end></ion-icon> -->
		        <strong>Bursary placements</strong>
		      </button>
		      <button ion-item menuClose padding-horizontal  (click)="gotoSupport()" >
		        <ion-icon name="help" item-end></ion-icon>
		        <strong>Help/Feedback</strong>
		      </button>
		      <button ion-item menuClose padding-horizontal (click)="logout()">
		        <strong>Logout</strong>
		        <ion-icon name="ios-power-outline" item-end></ion-icon>
		      </button>
		</ion-list>
	</ion-content>
</ion-menu>
