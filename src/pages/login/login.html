
<ion-content  padding>
	<ion-grid>
    <ion-row>
      <ion-col col-0 col-sm-0 col-md-0 col-lg-3>
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-6>
      	<ion-row>
      	   <ion-col col-0 col-lg-2>
	       </ion-col>
	       <ion-col col-12 col-lg-8>
		      	<ion-card padding style="border-radius: 10px">
					<ion-item text-wrap no-lines style="background: transparent; color: white">
						<div text-center>
							<img src="assets/imgs/logo.png" style="width: 5.0em" />
						</div>
				  	</ion-item>
				  	<form>
						<ion-item padding>
							<ion-label stacked color="dark">Email</ion-label>
							<ion-input padding-left type="email" [(ngModel)]="seeker.email" name="email" autocomplete="email" autocorrect="off"></ion-input>
						</ion-item>
						<ion-item padding>
							<ion-label stacked color="dark">Password</ion-label>
							<ion-input padding-left type="password" [(ngModel)]="password" name="pword"></ion-input>
						</ion-item>
					</form>
				  	<ion-buttons>
				  		<button ion-button color="secondary" (click)="signin()">Login</button>
				  		<button ion-button clear (click)="signup()">Create An Account</button>
				  	</ion-buttons>
				  	<ion-buttons start>
				  		<button ion-button small clear margin-vertical color="silver" (click)="resetPassword()" >Forgot password ?</button>
				  	</ion-buttons>
				</ion-card>
			</ion-col>
			<ion-col col-0 col-lg-2>
	        </ion-col>
		</ion-row>
      </ion-col>
      <ion-col col-0 col-sm-0 col-md-0 col-lg-3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
