<ion-header>

  <ion-navbar>
    <ion-title>NSFAS Applications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
    	<ion-row>
      		<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
      		</ion-col>
      		<ion-col col-12 col-sm-12 col-md-12 col-lg-6>
		      <ion-item no-lines text-center text-wrap style="border-radius: 7px; letter-spacing: 2px; color: white; 
		      background: rgba(0,0,0, 0.5); letter-spacing: 2px">
					<strong>
						Fill in your details so that our agents can place you in an nsfas accredited residence
					</strong>
				</ion-item>
				<ion-item *ngFor="let app of applications">
					<h1>{{app?.tenant_firstname}}  {{app?.tenant_lastname}}</h1>
					<p>{{app?.tenant_institution}}</p>
					<p>{{app?.tenant_studentno}}</p>
					<p>{{app?.qualification}}</p>
					<strong>Phone number</strong>
					<p>{{app?.tenant_phoneNumber}}</p>
					<ion-buttons end>
						<button ion-button *ngIf="app?.complete == false" ion-button small outline (click)="markasSeen(app)">
							mark as seen
						</button>
						<button ion-button color="secondary" *ngIf="app.complete  == true " ion-button small clear >
							seen
						</button>
					</ion-buttons>
				</ion-item>
      </ion-col>
      <ion-col col-0 col-sm-0 col-md-0 col-lg-3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
