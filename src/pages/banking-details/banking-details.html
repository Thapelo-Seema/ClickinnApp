<ion-header>

  <ion-navbar color="clickinn">
    <ion-title>Banking Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-0 col-sm-0 col-md-0 col-lg-3>
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-6>
        <h1 text-center> Banking Details </h1>
      	<div>  
          <ion-item text-wrap padding-horizontal (click)="gotoEdit()" >
            <strong>Bank</strong>
            <p>
              {{user?.bank}}
            </p>
          </ion-item>
          <ion-item text-wrap padding-horizontal (click)="gotoEdit()">
            <strong>Account holder</strong>
            <p>{{ user?.account_holder}}</p>
          </ion-item>
          <ion-item text-wrap padding-horizontal (click)="gotoEdit()">
            <strong>Account number</strong>
             <p> {{user?.account_number}}</p>
          </ion-item>
          <ion-item text-wrap padding-horizontal (click)="gotoEdit()">
            <strong>Branch code</strong>
            <p>{{user?.bank_code}}</p>
          </ion-item>
        </div>
        <ion-buttons margin-top>
          <button outline ion-button (click)="gotoEdit()">Edit</button>
        </ion-buttons>
      </ion-col>
      <ion-col col-0 col-sm-0 col-md-0 col-lg-3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
