<ion-header>
  <ion-navbar color="clickinn">
    <ion-title>Clickinn Support</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	
	<ion-grid no-padding>
		<ion-row>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
			<ion-col col-12 col-sm-12 col-md-12 col-lg-6>
				<ion-item no-lines text-wrap style="border-radius: 7px; background: rgba(0, 200,0, 0.8); color: white">
					<p text-center style="color: white">
						Please describe the problem you are experiencing to us and our support team will attend to it as soon as possible. 
					</p>
					<ion-buttons end>
						<button ion-button small clear>
							<div style="color: #32db64">
								<!-- personnel ~ {{channel?.creator?.firstname}} {{channel?.creator?.lastname}} -->
							</div>
						</button>
					</ion-buttons>
				</ion-item>
				<ion-list>
					<ion-card *ngFor="let msg of thread | async" style="border-radius: 7px; ">
					  <ion-item text-wrap *ngIf="msg?.topic" style="color: white; background: #000190">
					    {{msg?.topic}} 
					  </ion-item>
					  <ion-card-content padding-top *ngIf="user?.uid != msg?.user?.uid" style="background: #FCF3CF">
					    <p style="padding-top: 7px">{{msg?.text}}</p>
					  </ion-card-content>
					  <ion-card-content *ngIf="user?.uid == msg?.user?.uid">
					    <p style="padding-top: 7px">{{msg?.text}}</p>
					  </ion-card-content>
					  <ion-row *ngIf="user?.uid != msg?.user?.uid" style="background: #FCF3CF">
					  	<ion-col>
					  	</ion-col>
					    <ion-col>
					    </ion-col>
					    <ion-col center text-center>
					      <ion-note>
					      	{{msg?.timeStamp | timeAgo | async}}
					      </ion-note>
					    </ion-col>
					  </ion-row>
					  <ion-row *ngIf="user?.uid == msg?.user?.uid">
					  	<ion-col>
					  	</ion-col>
					    <ion-col>
					    </ion-col>
					    <ion-col center text-center>
					      <ion-note>
					      	{{msg?.timeStamp | timeAgo | async}}
					      </ion-note>
					    </ion-col>
					  </ion-row>
					</ion-card>
				</ion-list>
				<div *ngIf="loadingMore" style="text-align: center">
				    <ion-spinner></ion-spinner>
				</div>
			</ion-col>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
<ion-footer>
	<ion-item class="chatroom_input">
			<ion-textarea rows="2" placeholder="Type message here..." [(ngModel)]="text" 
			(keydown)="handleSubmit($event)"></ion-textarea>
	    <button ion-button clear item-right (click)="send()">
	      <ion-icon name="send" style="font-size: 30px"></ion-icon>
	    </button>
	</ion-item>
</ion-footer>
