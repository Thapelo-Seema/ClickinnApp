<ion-header>
  <ion-navbar color="clickinn">
    <ion-title>Property Owners</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="clickinn-bg">
	<ion-grid no-padding>
	    <ion-row>
		    <ion-col col-0 col-sm-0 col-md-0 col-lg-3>
		    </ion-col>
		    <ion-col col-12 col-sm-12 col-md-12 col-lg-6>
		        <ion-slides [autoplay]="1500" [pager]="true">
		        	<ion-slide>
		        		<img src="assets/imgs/landlords.jpg" />
		        	</ion-slide>
		        	<ion-slide>
		        		<img src="assets/imgs/landlords.jpg" />
		        	</ion-slide>
		        	<ion-slide>
		        		<img src="assets/imgs/landlords.jpg" />
		        		<ion-buttons right>
		        			<button ion-button outline (click)="gotoWelcome()" >Continue</button>
		        		</ion-buttons>
		        	</ion-slide>
		        </ion-slides>
		    </ion-col>
		    <ion-col col-0 col-sm-0 col-md-0 col-lg-3>
		    </ion-col>
	  	</ion-row>
	</ion-grid>
</ion-content>
