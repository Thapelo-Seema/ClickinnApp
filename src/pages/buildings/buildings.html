<ion-header>
  <ion-navbar color="clickinn">
    <ion-title text-center>My properties</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	
	<ion-grid>
	  <ion-row>
	  	<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
		</ion-col>
	    <ion-col col-12 col-sm-12 col-md-12 col-lg-6>
	    	<ion-item no-lines text-wrap style="border-radius: 7px; background: rgba(0, 200,0, 0.8); color: white">
				<p text-center style="color: white">
					List of buildings that you manage
				</p>
				<ion-buttons end>
					<button ion-button small clear>
						<div style="color: #32db64">
							<!-- personnel ~ {{channel?.creator?.firstname}} {{channel?.creator?.lastname}} -->
						</div>
					</button>
				</ion-buttons>
			</ion-item>
	    <button ion-item margin-vertical text-wrap *ngFor="let building of buildings | async; let i = index" (click)="gotoProperty(building)" >
	      <ion-avatar item-start>
	        <img src="{{building?.dP?.url}}" (load)="imagesLoaded[i] = true" [hidden]="!imagesLoaded[i]" imageViewer/>
	        <img src="assets/imgs/placeholder.jpg" [hidden]="imagesLoaded[i]" />
	      </ion-avatar>
	      <p>{{building?.address?.description}}</p>
	    </button>
	    <div *ngIf="loadingMore" style="text-align: center">
		    <ion-spinner></ion-spinner>
		</div>
	    </ion-col>
	    <ion-col col-0 col-sm-0 col-md-0 col-lg-3>
		</ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
