<ion-header>
  <ion-navbar color="clickinn">
    <ion-title text-center>Appointments</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-grid>
	    <ion-row>
	        <ion-col col-0 col-sm-0 col-md-0 col-lg-3>
	        </ion-col>
	        <ion-col col-12 col-sm-12 col-md-12 col-lg-6>
				<ion-list>
				  <ion-item-sliding *ngFor="let app of appointments | async">
				    <ion-item text-wrap>
				      <ion-thumbnail item-start>
				        <img src="{{app?.bookerDp ? app?.bookerDp : 'assets/imgs/placeholder.png'}}">
				      </ion-thumbnail>
				      <p style="color: #32db64; overflow-wrap: normal;">For {{app?.date?.toDate() | date : "medium" }}</p>
				      <p> {{app?.booker_name ? app?.booker_name : 'Anonymous'}} wants to view the {{app?.apart_type ? app?.apart_type : 'room'}} at
				      	{{app?.address?.description}}
				      </p>
				    </ion-item>
				    <ion-item-options side="right">
				      <button ion-button color="primary">
				        <ion-icon name="text"></ion-icon>
				        Text
				      </button>
				      <button ion-button color="danger" (click)="cancelBooking(app)">
				        <ion-icon name="close"></ion-icon>
				        decline
				      </button>
				      <button ion-button color="secondary" (click)="confirmBooking(app)">
				        <ion-icon name="thumbs-up"></ion-icon>
				        Accept
				      </button>
				    </ion-item-options>
				  </ion-item-sliding>
				</ion-list>
			</ion-col>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
	        </ion-col>
	    </ion-row>
	</ion-grid>
</ion-content>
