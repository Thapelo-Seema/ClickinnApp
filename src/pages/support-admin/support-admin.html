<ion-header>

  <ion-navbar  color="clickinn">
    <ion-title>Support Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
			<ion-col col-12 col-sm-12 col-md-12 col-lg-6>
				<ion-item text-wrap *ngFor="let channel of channels | async; let i = index" (click)="gotoChannel(channel?.user?.uid)" >
					<ion-avatar item-start>
				        <img src="{{channel?.user?.dp}}" (load)="imagesLoaded[i] = true" [hidden]="!imagesLoaded[i]" imageViewer/>
				        <img src="assets/imgs/placeholder.jpg" [hidden]="imagesLoaded[i]" />
				    </ion-avatar>
				    <strong> {{channel?.user?.displayName}} </strong>
				    <p> {{channel?.text}} </p>
				</ion-item>
			</ion-col>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
		</ion-row>
	</ion-grid>
	
</ion-content>
